{% extends './base.html' %}

{%block title %}Login{% endblock %}

{%block customCSS %} <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}"> {% endblock %}

{% block body %}
<form class="form-signin" action="/login" method="POST">
    
    <img class="mb-4" src="{{ url_for('static', filename='img/logo_2.jpg') }}" alt="" width="72" height="57">
   
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="form-floating">
        <input type="text" class="form-control" id="username" name ="username" placeholder="Username">
        <label for="username">Correo</label>
    </div>
    <div class="form-floating mt-2">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        <label for="password">Contrase√±a</label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Ingresar</button>

    <p class="text-center mt-3 register-link">No tienes cuenta? <a href="{{ url_for('register') }}">Registrate aqui</a></p> 

    <p class="mt-5 mb-3 text-body-secondary">&copy; 2024-CoopFinance</p>
</form>
{% endblock %}
